<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
    <body>
        <header>
            <div>
                <h3>
                {% for category, message in get_flashed_messages(with_categories=true) %}
                    {% if category == 'success' %}
                        <div style="background-color: #98fb98;">{{ message }}</div>
                    {% elif category == 'error' %}
                        <div style="background-color: #ffc0cb;">{{ message }}</div>
                    {% endif %}
                {% endfor %}
                <a href="{{url_for('return_top')}}">TOP</button>
                <a href="{{url_for('carts.index')}}">カート</button>
                <a href="{{url_for('logout')}}">ログアウト</a>
                </h3>
            </div>
        </header>
        {% block body %}{% endblock %}    
    </body>
</html>
