<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>ログイン画面</title>  
    </head>
    <body>
        <form action="{{url_for('login')}}" method="POST">

            <h1>ログイン</h1>
            <hr>
            <div align = "center">
                <table border="0">
                    <tr>
                        <th>
                            ユーザID
                        </th>
                        <td>
                            <input type="text" name="user_id" value="" size="24">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            パスワード
                        </th>
                        <td>
                            <input type="password" name="password" value="" size="24">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="ログイン">
                        </td>
                        <td colspan="2">
                            <a href="/signup.html">新規登録</a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </body>
</html>
