{% extends "layout.html" %}
{% block title %}
    検索結果
{% endblock %}

{% block body %}
    <h1>検索結果</h1>
    <table border="2" bordercolor="lightgreen">
        <tr class="table_head">
            <th>カテゴリ</th>
            <th>タイトル</th>
            <th>著者</th>
            <th>本の場所</th>
            <th>詳細</th>
        </tr>
        {% for category in categories %}   
        <tr>
            <th>{{ category.category }}</th>
            <th>{{ category.title }}</th>
            <th>{{ category.name }}</th>
            <th>{{ category.place }}</th>
            <form action="{{url_for('details.show_details', id=category.id)}}" method="POST">
                <th><button value="submit">詳細</button></th>
            </form>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
