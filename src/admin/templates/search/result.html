{% extends "layout.html" %}
{% block title %}
    検索結果
{% endblock %}

{% block body %}
<style>
        table{
            margin: auto;
            width: 1000px;
        }
        .detail_width{
            width: 7%;
        }
        .detail {
        position: relative;
        display: inline-block;
        padding: 0.25em 0.5em;
        text-decoration: none;
        color: #FFF;
        background: #b0ca71;/*背景色*/
        border-radius: 4px;/*角の丸み*/
        width: 100%;
        }
        .detail:hover{
        cursor:pointer;
        }
        .name{
            width:20%;
        }
</style>
    <h1>検索結果</h1>
    <table border="2" bordercolor="#82ae46">
        <tr class="table_head">
            <th>カテゴリ</th>
            <th>タイトル</th>
            <th>著者</th>
            <th>本の場所</th>
            <th>詳細</th>
        </tr>
        {% for category in categories %}   
        <tr>
            <th>{{ category.category }}</th>
            <th>{{ category.title }}</th>
            <th class="name">{{ category.name }}</th>
            <th>{{ category.place }}</th>
            <form action="{{url_for('details.show_details', id=category.id)}}" method="POST">
                <th class="detail_width"><button value="submit" class="detail">詳細</button></th>
            </form>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
